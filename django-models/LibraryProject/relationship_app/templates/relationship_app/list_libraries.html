<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libraries List</title>
</head>
<body>
    <h1>List of Libraries</h1>
    <ul>
        {% for library in libraries %}
        <li>
            <a href="{% url 'library_detail' library.id %}">{{ library.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
