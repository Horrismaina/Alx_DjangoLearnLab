<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'library_detail' book.library.id %}">{{ book.title }}</a> by {{ book.author.name }}
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
