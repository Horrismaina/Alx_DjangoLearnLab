<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author.name }}
            {% if book.library_set.all %}
                - Available at: 
                {% for library in book.library_set.all %}
                    <a href="{% url 'library_detail' library.id %}">{{ library.name }}</a>{% if not forloop.last %}, {% endif %}
                {% endfor %}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
