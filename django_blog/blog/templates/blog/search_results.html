<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% extends 'base.html' %}
{% block content %}
    <h2>Search Results</h2>
    {% if results %}
        <ul>
        {% for post in results %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts found matching your query.</p>
    {% endif %}
{% endblock %}

</body>
</html>
