<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Book{% else %}Add New Book{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Book{% else %}Add New Book{% endif %}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %} Book</button>
        </div>
    </form>

    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
