<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if book %}Edit Book{% else %}Add New Book{% endif %}</title>
</head>
<body>
    <h1>{% if book %}Edit Book{% else %}Add New Book{% endif %}</h1>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{% if book %}{{ book.title }}{% endif %}" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{% if book %}{{ book.author }}{% endif %}" required>
        </div>
        <div>
            <label for="publication_year">Publication Year:</label>
            <input type="number" id="publication_year" name="publication_year" value="{% if book %}{{ book.publication_year }}{% endif %}" required>
        </div>
        <div>
            <button type="submit">{% if book %}Update{% else %}Add{% endif %} Book</button>
        </div>
    </form>

    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
